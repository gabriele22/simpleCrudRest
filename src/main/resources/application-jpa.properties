# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/petdb
spring.datasource.username=petuser
spring.datasource.password=petpass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Let Hibernate create tables on first run, then switch to 'none' or 'validate'
spring.jpa.hibernate.ddl-auto=update
